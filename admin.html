<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Football Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="init-supabase.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">FRS</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="grounds.html">Browse Grounds</a></li>
                <li><a href="owner-submit.html">List Your Ground</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <section class="page-header">
        <div class="container">
            <h1>Admin Dashboard</h1>
            <p>Manage ground submissions and bookings</p>
        </div>
    </section>

    <section class="admin-section">
        <div class="container">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="pending">Pending Grounds</button>
                <button class="tab-btn" data-tab="verified">Verified Grounds</button>
                <button class="tab-btn" data-tab="bookings">All Bookings</button>
            </div>

            <div id="pendingGrounds" class="tab-content active">
                <h2>Pending Ground Submissions</h2>
                <div id="pendingList" class="admin-list">
                    <p>Loading...</p>
                </div>
            </div>

            <div id="verifiedGrounds" class="tab-content">
                <h2>Verified Grounds</h2>
                <div id="verifiedList" class="admin-list">
                    <p>Loading...</p>
                </div>
            </div>

            <div id="allBookings" class="tab-content">
                <h2>All Bookings</h2>
                <div id="bookingsList" class="admin-list">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Football Reservation System. All rights reserved.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>

</html>
